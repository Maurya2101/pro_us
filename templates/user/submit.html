<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Thanks For Your Valuable Feedback!</h1>
    <p>Our Team Will Shortly Get In Touch With You</p>
    {% comment %} <img src="https://example.com/thank-you-image.jpg" alt="Thank You Image"> {% endcomment %}
</body>
</html>
